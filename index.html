<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>

  <!-- stores the high scores -->
  <div class="scores">
    <a href="./highscores.html"> View High Scores </a>
  </div>

  <!-- shows the time -->
  <div class="timer">
    Time: <span id="time"> 0 </span>
  </div>

  <!-- div container to hold our main page -->
  <div class="wrapper">

    <!-- div container holding the landing page info -->
    <div id="start-screen" class="start">
      <h1> Coding Quiz Challenge </h1>
      <p> 
        Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
      </p>
      <button id="start"> Start Quiz </button>
    </div>

    <!-- div container to hold the questions once quiz is started -->
    <div id="questions" class="hide">
      <h2 id="question-title" class="question-style"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <!--this is the end page after the quiz  -->
    <div id="end-screen" class="hide">
      <h2> All Done! </h2>
      <p>
        Your final score is <span id="final-score"> </span>.
      </p>
      <p>
        Enter initials: <input type="text" id="initials" max="2" />
        <button id="submit"> Submit </button>
      </p>
    </div>
    
    <div id="feedback" class="feedback hide"></div>

  </div>

    <script src="./Javascript/questions.js"></script>
    <script src="./Javascript/start-quiz.js"> </script>
    
</body>
</html>
